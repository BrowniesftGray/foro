<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">
	<div class="card">
		<div class="card-header">
			{L_WARN_USER}
		</div>
		<div class="card-body">
			<div class="card mb-3">
				<div class="card-header">
					{USERNAME_FULL}
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-6">
							<div class="avatar text-center"><!-- IF AVATAR_IMG -->{AVATAR_IMG}<!-- ELSE --><img src="{T_THEME_PATH}/images/default_avatar.jpg" alt="avatar"><!-- ENDIF --></div>
						</div>

						<div class="col-md-6">
							<dl class="details">
								<!-- IF RANK_TITLE --><dt>{L_RANK}{L_COLON}</dt><dd>{RANK_TITLE}</dd><!-- ENDIF -->
								<!-- IF RANK_IMG --><dt><!-- IF RANK_TITLE -->&nbsp;<!-- ELSE -->{L_RANK}{L_COLON}<!-- ENDIF --></dt><dd>{RANK_IMG}</dd><!-- ENDIF -->
								<dt>{L_JOINED}{L_COLON}</dt><dd>{JOINED}</dd>
								<dt>{L_TOTAL_POSTS}{L_COLON}</dt><dd>{POSTS}</dd>
								<dt>{L_WARNINGS}{L_COLON} </dt><dd>{WARNINGS}</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>

			<!-- EVENT mcp_warn_user_add_warning_field_before -->

			<div class="card mb-3">
				<div class="card-header">
					{L_ADD_WARNING}
				</div>
				<div class="card-body">
					<p>{L_ADD_WARNING_EXPLAIN}</p>
					<fieldset>
						<textarea name="warning" id="warning" class="form-control" cols="40" rows="3"></textarea>
						<!-- IF S_CAN_NOTIFY -->
							<br />
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="notify_user" checked="checked" /> {L_NOTIFY_USER_WARN}
								</label>
							</div>
						<!-- ENDIF -->
					</fieldset>
				</div>
				<div class="card-footer">
					<fieldset class="submit-buttons text-right">
						<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />
						<input type="submit" name="action[add_warning]" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
						{S_FORM_TOKEN}
					</fieldset>
				</div>
			</div>

			<!-- EVENT mcp_warn_user_add_warning_field_after -->

		</div>
	</div>
</form>

<!-- INCLUDE mcp_footer.html -->
