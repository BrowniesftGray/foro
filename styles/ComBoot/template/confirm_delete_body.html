<!-- IF S_AJAX_REQUEST -->
	<form action="{S_CONFIRM_ACTION}" method="post" class="form-horizontal">
		<div class="card">
			<div class="card-header">
				{MESSAGE_TITLE}
			</div>
			<div class="card-body">
				<p>{MESSAGE_TEXT}</p>

				<!-- IF not S_SHADOW_TOPICS -->
					<!-- IF not S_SOFTDELETED and S_ALLOWED_DELETE and S_ALLOWED_SOFTDELETE -->
						<div class="form-group row">
							<label class="col-md-4 col-form-label">{L_DELETE_PERMANENTLY}{L_COLON}</label>
							<div class="col-md-8">
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" name="delete_permanent" id="delete_permanent" value="1" {S_CHECKED_PERMANENT} />
										<!-- IF S_TOPIC_MODE -->{DELETE_TOPIC_PERMANENTLY_EXPLAIN}<!-- ELSE -->{DELETE_POST_PERMANENTLY_EXPLAIN}<!-- ENDIF -->
									</label>
								</div>
							</div>
						</div>
					<!-- ENDIF -->

					<div class="form-group row">
						<label for="delete_reason" class="col-md-4 col-form-label">{L_DELETE_REASON}{L_COLON}</label>
						<div class="col-md-8">
							<input type="text" name="delete_reason" value="" class="form-control" maxlength="120" size="45" />
							<span class="help-text">{L_DELETE_REASON_EXPLAIN}</span>
						</div>
					</div>
				<!-- ENDIF -->
			</div>
			<div class="card-footer">
				<fieldset class="submit-buttons">
					<input type="button" name="cancel" value="{L_NO}" class="btn btn-danger" />
					<input type="button" name="confirm" value="{L_YES}" class="btn btn-success" />
				</fieldset>
			</div>
		</div>
	</form>
<!-- ELSE -->

	<!-- INCLUDE overall_header.html -->
	<form id="confirm" action="{S_CONFIRM_ACTION}" method="post" class="form-horizontal">
		<div class="card">
			<div class="card-header">
				{MESSAGE_TITLE}
			</div>
			<div class="card-body">
				<p>{MESSAGE_TEXT}</p>
				<!-- IF not S_SHADOW_TOPICS -->
					<!-- IF not S_SOFTDELETED and S_ALLOWED_DELETE and S_ALLOWED_SOFTDELETE -->
						<div class="form-group row">
							<label class="col-md-4 col-form-label">{L_DELETE_PERMANENTLY}{L_COLON}</label>
							<div class="col-md-8">
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" name="delete_permanent" id="delete_permanent" value="1" {S_CHECKED_PERMANENT} />
										<!-- IF S_TOPIC_MODE -->{DELETE_TOPIC_PERMANENTLY_EXPLAIN}<!-- ELSE -->{DELETE_POST_PERMANENTLY_EXPLAIN}<!-- ENDIF -->
									</label>
								</div>
							</div>
						</div>
					<!-- ENDIF -->
					<div class="form-group row">
						<label for="delete_reason" class="col-md-4 col-form-label">{L_DELETE_REASON}{L_COLON}</label>
						<div class="col-md-8">
							<input type="text" name="delete_reason" value="" class="form-control" maxlength="120" size="45" />
							<span class="help-text">{L_DELETE_REASON_EXPLAIN}</span>
						</div>
					</div>
				<!-- ENDIF -->
			</div>
			<div class="card-footer">
				<fieldset class="submit-buttons">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="cancel" value="{L_NO}" class="btn btn-danger" />
					<input type="submit" name="confirm" value="{L_YES}" class="btn btn-success" />
				</fieldset>
			</div>
		</div>
	</form>
	<!-- INCLUDE overall_footer.html -->
<!-- ENDIF -->
