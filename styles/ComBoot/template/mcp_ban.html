<!-- INCLUDE mcp_header.html -->

<script type="text/javascript">
// <![CDATA[

	var ban_length = new Array();
		ban_length[-1] = '';
	var ban_reason = new Array();
		ban_reason[-1] = '';
	var ban_give_reason = new Array();
		ban_give_reason[-1] = '';

	<!-- BEGIN bans -->
		ban_length['{bans.BAN_ID}'] = '{bans.A_LENGTH}';
		<!-- IF bans.A_REASON -->
			ban_reason['{bans.BAN_ID}'] = '{bans.A_REASON}';
		<!-- ENDIF -->
		<!-- IF bans.A_GIVE_REASON -->
			ban_give_reason['{bans.BAN_ID}'] = '{bans.A_GIVE_REASON}';
		<!-- ENDIF -->
	<!-- END bans -->

	function display_details(option)
	{
		document.getElementById('unbanlength').innerHTML = ban_length[option];
		if (option in ban_reason) {
			document.getElementById('unbanreason').innerHTML = ban_reason[option];
		} else {
			document.getElementById('unbanreason').innerHTML = '';
		}
		if (option in ban_give_reason) {
			document.getElementById('unbangivereason').innerHTML = ban_give_reason[option];
		} else {
			document.getElementById('unbangivereason').innerHTML = '';
		}
	}

// ]]>
</script>

<form id="mcp_ban" method="post" action="{U_ACTION}">
	<div class="card mb-3">
		<div class="card-header">
			{L_TITLE}
		</div>
		<div class="card-body">
			<div class="alert alert-info">{L_EXPLAIN}</div>
			<fieldset>
				<!-- EVENT mcp_ban_fields_before -->
				<div class="form-horizontal">
					<div class="form-group row">
						<label class="col-form-label col-4" for="ban">{L_BAN_CELL}{L_COLON}</label>
						<div class="col-8">
							<textarea name="ban" id="ban" class="form-control" cols="40" rows="3">{BAN_QUANTIFIER}</textarea>
							<!-- IF S_USERNAME_BAN --><p class="form-text text-muted"><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></p><!-- ENDIF -->
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="banlength">{L_BAN_LENGTH}{L_COLON}</label>
						<div class="col-8">
							<div class="row">
								<div class="col-4">
									<select class="custom-select" name="banlength" id="banlength" onchange="if(this.value==-1){document.getElementById('banlengthother').style.display = 'block';}else{document.getElementById('banlengthother').style.display='none';}">{S_BAN_END_OPTIONS}</select>
								</div>
								<div class="col-8">
									<div id="banlengthother" class="form-group row" style="display: none;">
										<div class="col-8">
											<input type="text" name="banlengthother" class="form-control" />
										</div>
										<label class="col-form-label col-4">{L_YEAR_MONTH_DAY}</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="banreason">{L_BAN_REASON}{L_COLON}</label>
						<div class="col-8">
							<input name="banreason" id="banreason" type="text" class="form-control" maxlength="255" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="bangivereason">{L_BAN_GIVE_REASON}:</label>
						<div class="col-8">
							<input name="bangivereason" id="bangivereason" type="text" class="form-control" maxlength="255" />
						</div>
					</div>
					<hr />
					<div class="form-group row">
						<label class="col-form-label col-4" for="banexclude0">{L_BAN_EXCLUDE}:</label>
						<div class="col-8">
							<p class="form-text text-muted">{L_BAN_EXCLUDE_EXPLAIN}</p>
							<div class="form-check form-check-inline">
								<label for="banexclude1" class="form-check-label">
									<input class="form-check-input" type="radio" name="banexclude" id="banexclude1" value="1" /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="banexclude0" class="form-check-label">
									<input class="form-check-input" type="radio" name="banexclude" id="banexclude0" value="0" checked="checked" /> {L_NO}
								</label>
							</div>
						</div>
					</div>
				</div>
				<!-- EVENT mcp_ban_fields_after -->
			</fieldset>
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />
				<input type="submit" name="bansubmit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
			</fieldset>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			{L_UNBAN_TITLE}
		</div>
		<div class="card-body">
			<p>{L_UNBAN_EXPLAIN}</p>
			<!-- IF S_BANNED_OPTIONS -->
				<fieldset>
					<!-- EVENT mcp_ban_unban_before -->
					<div class="form-horizontal">
						<div class="form-group row">
							<label class="col-form-label col-4" for="unban">{L_BAN_CELL}{L_COLON}</label>
							<div class="col-8">
								<select name="unban[]" id="unban" multiple="multiple" size="5" onchange="if (this.selectedIndex != -1) {display_details(this.options[this.selectedIndex].value);}">{BANNED_OPTIONS}</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-4">{L_BAN_LENGTH}{L_COLON}</label>
							<div class="col-8">
								<p class="form-control-plaintext"><strong id="unbanlength"></strong></p>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-4">{L_BAN_REASON}{L_COLON}</label>
							<div class="col-8">
								<p class="form-control-plaintext"><strong id="unbanreason"></strong></p>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-4">{L_BAN_GIVE_REASON}{L_COLON}</label>
							<div class="col-8">
								<p class="form-control-plaintext"><strong id="unbangivereason"></strong></p>
							</div>
						</div>
					</div>
					<!-- EVENT mcp_ban_unban_after -->
				</fieldset>
			<!-- ELSE -->
				<p><strong>{L_NO_BAN_CELL}</strong></p>
			<!-- ENDIF -->
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />
				<input type="submit" name="unbansubmit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
			</fieldset>
		</div>
	</div>
	{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
