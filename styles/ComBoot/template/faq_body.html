<!-- INCLUDE overall_header.html -->

<div class="page-header">
	<h2>{L_FAQ_TITLE}</h2>
</div>

<div class="card mb-3" id="faqlinks">
	<div class="card-body">
		<div class="row">
			<div class="col-md-6">
			<!-- BEGIN faq_block -->
				<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
			</div>
			<div class="col-md-6">
			<!-- ENDIF -->
				<div class="card mb-3 faq">
					<div class="card-header">
						{faq_block.BLOCK_TITLE}
					</div>
					<div class="card-body">
						<ul>
							<!-- BEGIN faq_row -->
								<li><a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></li>
							<!-- END faq_row -->
						</ul>
					</div>
				</div>
			<!-- END faq_block -->
			</div>
		</div>
	</div>
</div>
<!-- BEGIN faq_block -->
	<div class="card mb-3">
		<div class="card-header">
			{faq_block.BLOCK_TITLE}
		</div>
		<div class="card-body">
			<!-- BEGIN faq_row -->
				<dl class="faq">
					<dt id="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"><strong>{faq_block.faq_row.FAQ_QUESTION}</strong></dt>
					<dd>{faq_block.faq_row.FAQ_ANSWER}</dd>
				</dl>
				<!-- IF not faq_block.faq_row.S_LAST_ROW --><hr class="dashed" /><!-- ENDIF -->
			<!-- END faq_row -->
		</div>
		<div class="card-footer faq-footer">
			<div class="to-top float-right"><a href="#faqlinks" class="top" title="{L_BACK_TO_TOP}"><i class="fa fa-chevron-up fa-fw" aria-hidden="true"></i></a></div>
		</div>
	</div>
<!-- END faq_block -->

<!-- INCLUDE jumpbox.html -->
