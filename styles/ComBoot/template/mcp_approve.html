<!-- IF S_AJAX_REQUEST -->

	<h3>{MESSAGE_TITLE}</h3>
	<p>{MESSAGE_TEXT}</p>

	<!-- IF S_NOTIFY_POSTER -->
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="notify_poster" checked="checked" /> <!-- IF S_APPROVE -->{L_NOTIFY_POSTER_APPROVAL}<!-- ELSE -->{L_NOTIFY_POSTER_DISAPPROVAL}<!-- ENDIF -->
			</label>
		</div>
	<!-- ENDIF -->

	<!-- IF not S_APPROVE and not S_RESTORE and .reason -->
		<label><strong>{L_DISAPPROVE_REASON}{L_COLON}</strong>
		<select name="reason_id">
			<!-- BEGIN reason --><option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.DESCRIPTION}</option><!-- END reason -->
		</select></label>

		<label><strong>{L_MORE_INFO}{L_COLON}</strong><br /><span>{L_CAN_LEAVE_BLANK}</span>
			<textarea class="from-control" name="reason" id="reason" rows="4" cols="40">{REASON}</textarea>
		</label>
	<!-- ENDIF -->

	<fieldset class="submit-buttons">
		<input type="button" name="confirm" value="{YES_VALUE}" class="btn btn-success" />&nbsp;
		<input type="button" name="cancel" value="{L_NO}" class="btn btn-danger" />
	</fieldset>

<!-- ELSE -->

	<!-- INCLUDE overall_header.html -->

	<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
		<div class="card">
			<div class="card-header">
				{MESSAGE_TITLE}
			</div>
			<div class="card-body">
				<!-- IF ADDITIONAL_MSG --><p class="alert alert-warning">{ADDITIONAL_MSG}</p><!-- ENDIF -->
				<fieldset>
					<!-- IF S_NOTIFY_POSTER -->
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="notify_poster" checked="checked" /> <!-- IF S_APPROVE -->{L_NOTIFY_POSTER_APPROVAL}<!-- ELSE -->{L_NOTIFY_POSTER_DISAPPROVAL}<!-- ENDIF -->
							</label>
						</div>
					<!-- ENDIF -->
					<!-- IF not S_APPROVE and not S_RESTORE and .reason -->
						<div class="form-group row">
							<label class="col-md-4 col-form-label">{L_DISAPPROVE_REASON}{L_COLON}</label>
							<div class="col-md-8">
								<select name="reason_id">
									<!-- BEGIN reason --><option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.DESCRIPTION}</option><!-- END reason -->
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="reason" class="col-md-4 col-form-label">{L_MORE_INFO}{L_COLON}</label>
							<div class="col-md-8">
								<textarea class="form-control" name="reason" id="reason" rows="4" cols="40">{REASON}</textarea>
								<span class="help-text">{L_CAN_LEAVE_BLANK}</span>
							</div>
						</div>
					<!-- ENDIF -->
					<div class="form-group row">{MESSAGE_TEXT}</div>
				</fieldset>
			</div>
			<div class="card-footer">
				<fieldset class="submit-buttons">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="cancel" value="{L_NO}" class="btn btn-danger" />
					<input type="submit" name="confirm" value="{YES_VALUE}" class="btn btn-success" />
				</fieldset>
			</div>
		</div>
		{S_FORM_TOKEN}
	</form>

	<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
