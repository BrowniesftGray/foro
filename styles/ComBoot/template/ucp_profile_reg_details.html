<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<div class="card">
		<div class="card-header">
			{L_TITLE}
		</div>
		<div class="card-body">
			<!-- IF S_FORCE_PASSWORD -->
				<p class="alert alert-danger">{L_FORCE_PASSWORD_EXPLAIN}</p>
			<!-- ENDIF -->
			<!-- IF S_FORCE_PASSWORD -->
				<p class="alert alert-danger">{L_FORCE_PASSWORD_EXPLAIN}</p>
			<!-- ENDIF -->
			<fieldset class="form-horizontal">
			<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
			<!-- EVENT ucp_profile_register_details_before -->
			<div class="form-group row">
				<label class="col-form-label col-4 text-right"<!-- IF S_CHANGE_USERNAME -->for="username"<!-- ENDIF -->>
					{L_USERNAME}{L_COLON}
				</label>
				<div class="col-6">
					<!-- IF S_CHANGE_USERNAME -->
					<input type="text" name="username" id="username" value="{USERNAME}" class="form-control" title="{L_USERNAME}" />
					<!-- ELSE -->
					<strong>{USERNAME}</strong>
					<!-- ENDIF -->
					<p class="form-text text-muted">{L_USERNAME_EXPLAIN}</p>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-form-label col-4 text-right">{L_EMAIL_ADDRESS}{L_COLON}</label>
				<div class="col-6">
					<!-- IF S_CHANGE_EMAIL -->
					<input type="email" name="email" id="email" maxlength="100" value="{EMAIL}" class="form-control" title="{L_EMAIL_ADDRESS}" autocomplete="off" />
					<!-- ELSE -->
					<strong>{EMAIL}</strong>
					<!-- ENDIF -->
				</div>
			</div>
			<!-- IF S_CHANGE_PASSWORD -->
				<div class="form-group row">
					<label for="new_password" class="col-form-label col-4 text-right">{L_NEW_PASSWORD}{L_COLON}</label>
					<div class="col-6">
						<input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="form-control" title="{L_CHANGE_PASSWORD}" autocomplete="off" />
						<p class="form-text text-muted">{L_CHANGE_PASSWORD_EXPLAIN}</p>
					</div>
				</div>
				<div class="form-group row">
					<label for="password_confirm" class="col-form-label col-4 text-right">{L_CONFIRM_PASSWORD}{L_COLON}</label>
					<div class="col-6">
						<input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="form-control" title="{L_CONFIRM_PASSWORD}" autocomplete="off" />
						<p class="form-text text-muted">{L_CONFIRM_PASSWORD_EXPLAIN}</p>
					</div>
				</div>
			<!-- ENDIF -->
			<div class="form-group row">
				<label for="cur_password" class="col-form-label col-4 text-right">{L_CURRENT_PASSWORD}{L_COLON}</label>
				<div class="col-6">
					<input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="form-control" title="{L_CURRENT_PASSWORD}" />
					<p class="form-text text-muted">{L_CURRENT_PASSWORD_EXPLAIN}</p>
				</div>
			</div>
			<!-- EVENT ucp_profile_register_details_after -->
			</fieldset>
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />&nbsp;
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
