<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="card">
		<div class="card-header">
			{L_TITLE}
		</div>
		<div class="card-body">
			<fieldset>
				<div class="form-horizontal">
					<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
					<!-- EVENT ucp_prefs_view_radio_buttons_prepend -->
					<div class="form-group row">
						<label class="col-form-label pt-0 col-4 text-right" for="images1">{L_VIEW_IMAGES}{L_COLON}</label>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<label for="images1" class="form-check-label">
									<input class="form-check-input" type="radio" name="images" id="images1" value="1"<!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="images0" class="form-check-label">
									<input class="form-check-input" type="radio" name="images" id="images0" value="0"<!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_NO}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 col-4 text-right" for="flash0">{L_VIEW_FLASH}{L_COLON}</label>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<label for="flash1" class="form-check-label">
									<input class="form-check-input" type="radio" name="flash" id="flash1" value="1"<!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="flash0" class="form-check-label">
									<input class="form-check-input" type="radio" name="flash" id="flash0" value="0"<!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_NO}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4 text-right" for="smilies1">{L_VIEW_SMILIES}{L_COLON}</label>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<label for="smilies1" class="form-check-label">
									<input class="form-check-input" type="radio" name="smilies" id="smilies1" value="1"<!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="smilies0" class="form-check-label">
									<input class="form-check-input" type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_NO}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4 text-right" for="sigs1">{L_VIEW_SIGS}{L_COLON}</label>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<label for="sigs1" class="form-check-label">
									<input class="form-check-input" type="radio" name="sigs" id="sigs1" value="1"<!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="sigs0" class="form-check-label">
									<input class="form-check-input" type="radio" name="sigs" id="sigs0" value="0"<!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_NO}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4 text-right" for="avatars1">{L_VIEW_AVATARS}{L_COLON}</label>
						<div class="col-8">
							<div class="form-check form-check-inline">
								<label for="avatars1" class="form-check-label">
									<input class="form-check-input" type="radio" name="avatars" id="avatars1" value="1"<!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_YES}
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label for="avatars0" class="form-check-label">
									<input class="form-check-input" type="radio" name="avatars" id="avatars0" value="0"<!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_NO}
								</label>
							</div>
						</div>
					</div>
					<!-- IF S_CHANGE_CENSORS -->
						<div class="form-group row">
							<label class="col-form-label pt-0 text-right col-4" for="wordcensor1">{L_DISABLE_CENSORS}{L_COLON}</label>
							<div class="col-8">
								<div class="form-check form-check-inline">
									<label for="wordcensor1" class="form-check-label">
										<input class="form-check-input" type="radio" name="wordcensor" id="wordcensor1" value="1"<!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_YES}
									</label>
								</div>
								<div class="form-check form-check-inline">
									<label for="wordcensor0" class="form-check-label">
										<input class="form-check-input" type="radio" name="wordcensor" id="wordcensor0" value="0"<!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_NO}
									</label>
								</div>
							</div>
						</div>
					<!-- ENDIF -->
					<!-- EVENT ucp_prefs_view_radio_buttons_append -->
					<hr class="dashed" />
					<!-- EVENT ucp_prefs_view_select_menu_prepend -->
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_TOPICS_DAYS}{L_COLON}</label>
						<div class="col-8">{S_TOPIC_SORT_DAYS}</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_TOPICS_KEY}{L_COLON}</label>
						<div class="col-8">{S_TOPIC_SORT_KEY}</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_TOPICS_DIR}{L_COLON}</label>
						<div class="col-8">{S_TOPIC_SORT_DIR}</div>
					</div>
					<hr class="dashed"/>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_POSTS_DAYS}{L_COLON}</label>
						<div class="col-8">{S_POST_SORT_DAYS}</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_POSTS_KEY}{L_COLON}</label>
						<div class="col-8">{S_POST_SORT_KEY}</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label pt-0 text-right col-4">{L_VIEW_POSTS_DIR}{L_COLON}</label>
						<div class="col-8">{S_POST_SORT_DIR}</div>
					</div>
					<!-- EVENT ucp_prefs_view_select_menu_append -->
				</div>
			</fieldset>
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
