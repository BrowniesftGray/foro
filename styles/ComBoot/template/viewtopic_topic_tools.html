<!-- IF not S_IS_BOT and (U_WATCH_TOPIC or U_BOOKMARK_TOPIC or U_BUMP_TOPIC or U_EMAIL_TOPIC or U_PRINT_TOPIC or S_DISPLAY_TOPIC_TOOLS) -->
	<div class="btn-group">
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fa fa-wrench fa-fw" aria-hidden="true"></i> <span class="caret"></span>
		</button>
		<div class="dropdown-menu">
			<!-- EVENT viewtopic_topic_tools_before -->
			<!-- IF U_WATCH_TOPIC -->
				<a class="dropdown-item" href="{U_WATCH_TOPIC}" class="watch-topic-link" title="{S_WATCH_TOPIC_TITLE}" data-ajax="toggle_link" data-toggle-class="fa <!-- IF S_WATCHING_TOPIC -->fa-check-square-o<!-- ELSE -->fa-square-o<!-- ENDIF --> fa-fw"data-toggle-text="{S_WATCH_TOPIC_TOGGLE}" data-toggle-url="{U_WATCH_TOPIC_TOGGLE}" data-update-all=".watch-topic-link">
					<i class="fa <!-- IF S_WATCHING_FORUM -->fa-square-o<!-- ELSE -->fa-check-square-o<!-- ENDIF --> fa-fw" aria-hidden="true"></i><span>{S_WATCH_TOPIC_TITLE}</span>
				</a>
			<!-- ENDIF -->
			<!-- IF U_BOOKMARK_TOPIC -->
				<a class="dropdown-item" href="{U_BOOKMARK_TOPIC}" class="bookmark-link" title="{L_BOOKMARK_TOPIC}" data-ajax="alt_text" data-alt-text="{S_BOOKMARK_TOGGLE}" data-update-all=".bookmark-link">
					<i class="fa fa-bookmark fa-fw" aria-hidden="true"></i> {S_BOOKMARK_TOPIC}
				</a>
			<!-- ENDIF -->
			<!-- IF U_BUMP_TOPIC --><a class="dropdown-item" href="{U_BUMP_TOPIC}" title="{L_BUMP_TOPIC}" data-ajax="true"><i class="fa fa-arrow-up fa-fw" aria-hidden="true"></i> {L_BUMP_TOPIC}</a><!-- ENDIF -->
			<!-- IF U_EMAIL_TOPIC --><a class="dropdown-item" href="{U_EMAIL_TOPIC}" title="{L_EMAIL_TOPIC}"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i> {L_EMAIL_TOPIC}</a><!-- ENDIF -->
			<!-- IF U_PRINT_TOPIC --><a class="dropdown-item" href="{U_PRINT_TOPIC}" title="{L_PRINT_TOPIC}" accesskey="p"><i class="fa fa-print fa-fw" aria-hidden="true"></i> {L_PRINT_TOPIC}</a><!-- ENDIF -->
			<!-- EVENT viewtopic_topic_tools_after -->
		</div>
	</div>
<!-- ENDIF -->
