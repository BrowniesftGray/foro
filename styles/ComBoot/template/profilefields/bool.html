<!-- BEGIN bool -->
	<!-- IF bool.FIELD_LENGTH eq 1 -->
		<!-- BEGIN options -->
			<div class="form-check form-check-inline">
				<label for="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}" class="form-check-label">
					<input class="form-check-input" type="radio" class="form-check" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}" value="{bool.options.OPTION_ID}"{bool.options.CHECKED} /> {bool.options.VALUE}
				</label>
			</div>
		<!-- END options -->
	<!-- ELSE -->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}" <!-- IF bool.FIELD_VALUE --> checked="checked"<!-- ENDIF --> />
		</div>
	<!-- ENDIF -->
<!-- END bool -->
