<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="card">
		<div class="card-header btn-card">
			{L_TITLE}
			<span class="float-right">
				<a href="{U_USER_PROFILE}" class="btn btn-sm btn-secondary" title="{L_VIEW_PROFILE}">{L_VIEW_PROFILE}</a>
			</span>
		</div>
		<div class="card-body">
			<div class="alert alert-info">{L_PROFILE_INFO_NOTICE}</div>
			<fieldset class="form-horizontal">
				<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
				<!-- EVENT ucp_profile_profile_info_before -->
				<!-- IF S_BIRTHDAYS_ENABLED -->
				<div class="form-group row">
					<label class="col-form-label col-4 text-right" for="bday_day">{L_BIRTHDAY}{L_COLON}</label>
					<div class="col-6">
						<div class="d-inline-block">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">{L_DAY}</span>
								</div>
								<select class="custom-select" name="bday_day" id="bday_day">{S_BIRTHDAY_DAY_OPTIONS}</select>
							</div>
						</div>
						<div class="d-inline-block">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">{L_MONTH}</span>
								</div>
								<select class="custom-select" name="bday_month" id="bday_month">{S_BIRTHDAY_MONTH_OPTIONS}</select>
							</div>
						</div>
						<div class="d-inline-block">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">{L_YEAR}</span>
								</div>
								<select class="custom-select" name="bday_year" id="bday_year">{S_BIRTHDAY_YEAR_OPTIONS}</select>
							</div>
						</div>
						<p class="form-text text-muted">{L_BIRTHDAY_EXPLAIN}</p>
					</div>
				</div>
				<!-- ENDIF -->
				<!-- IF S_JABBER_ENABLED -->
				<div class="form-group row">
					<label class="col-form-label col-4 text-right" for="jabber">{L_UCP_JABBER}{L_COLON}</label>
					<div class="col-6">
						<input type="email" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="form-control" />
					</div>
				</div>
				<!-- ENDIF -->
				<!-- BEGIN profile_fields -->
					<div class="form-group row">
						<label class="col-form-label col-4 text-right"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}{L_COLON}<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
						<div class="col-6">
							<!-- IF profile_fields.ERROR -->
								<span class="form-text text-danger">
									{profile_fields.ERROR}
								</span>
							<!-- ENDIF -->
							{profile_fields.FIELD}
							<!-- IF profile_fields.LANG_EXPLAIN -->
								<p class="form-text text-muted">{profile_fields.LANG_EXPLAIN}</p>
							<!-- ENDIF -->
						</div>
					</div>
				<!-- END profile_fields -->
				<!-- EVENT ucp_profile_profile_info_after -->
			</fieldset>
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />&nbsp;
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
