<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="card">
		<div class="card-header">
			{L_TITLE}
		</div>
		<div class="card-body">
			<div class="alert alert-info">{L_FRIENDS_EXPLAIN}</div>
			<fieldset>
				<div class="form-horizontal">
					<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
					<!-- EVENT ucp_friend_list_before -->
					<div class="form-group row">
						<label class="col-form-label col-4 text-right" <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FRIENDS}{L_COLON}</label>
						<div class="col-8">
							<!-- IF S_USERNAME_OPTIONS -->
								<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
							<!-- ELSE -->
								<p class="form-control-plaintext">{L_NO_FRIENDS}</p>
							<!-- ENDIF -->
							<p class="form-text text-muted">{L_YOUR_FRIENDS_EXPLAIN}</p>
						</div>
					</div>
					<!-- EVENT ucp_friend_list_after -->
					<div class="form-group row">
						<label class="col-form-label col-4 text-right" for="add">{L_ADD_FRIENDS}{L_COLON}</label>
						<div class="col-8">
							<textarea name="add" id="add" rows="3" cols="30" class="form-control">{USERNAMES}</textarea>
							<div class="spacer"></div>
							<a class="btn btn-secondary btn-sm btn-primary" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a>
							<p class="form-text text-muted">{L_ADD_FRIENDS_EXPLAIN}</p>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="card-footer">
			<fieldset class="submit-buttons text-right">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger btn-sm" />
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success btn-sm" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
