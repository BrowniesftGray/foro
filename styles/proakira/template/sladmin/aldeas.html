<!-- INCLUDE overall_header.html -->
<link rel="stylesheet" href="/styles/proakira/theme/sladmin.css?v=0.2.0" type="text/css" />

<div class="sladmin">
	<h2><a href="/sladmin/home">SL Admin</a></h2>
	<h3>Aldeas</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Grupo</th>
			<th>Cupo</th>
			<th>Rama por defecto</th>
			<th>Nivel Inicial</th>
			<th>Orden</th>
			<th>Visible</th>
			<th>Activa</th>
			<th>Guardar</th>
			<th>Eliminar</th>
		</tr>
		<!-- BEGIN aldeas -->
		<tr>
			<form action="{aldeas.U_ACTION_UPD}" method="post">
			<td>
				<input type="hidden" name="aldea_id" value="{aldeas.ALDEA_ID}" />
				{aldeas.ALDEA_ID}
			</td>
			<td>
				<input type="text" name="nombre"  value="{aldeas.NOMBRE}" max-length="255" />
			</td>
			<td>
				<select name="group_id">
					<!-- IF aldeas.GROUP_ID -->
					<option selected="selected" value="{aldeas.GROUP_ID}">{aldeas.GROUP_NAME}</option>
					<!-- ELSE -->
					<option selected="selected" value="0">-- Ninguno --</option>
					<!-- ENDIF -->
					{aldeas.GROUP_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="cupo" min="0" title="Cero (0) para ilimitado" value="{aldeas.CUPO}" />
			</td>
			<td>
				<select name="rama_id_default">
					<!-- IF aldeas.RAMA_ID_DEFAULT -->
					<option selected="selected" value="{aldeas.RAMA_ID_DEFAULT}">{aldeas.RAMA_NOMBRE}</option>
					<!-- ELSE -->
					<option selected="selected" value="0">-- Ninguna --</option>
					<!-- ENDIF -->
					{aldeas.RAMA_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="nivel_inicial" min="1" max="30" value="{aldeas.NIVEL_INICIAL}" />
			</td>
			<td>
				<input type="number" name="orden" min="0" value="{aldeas.ORDEN}" />
			</td>
			<td>
				<input type="checkbox" name="visible" <!-- IF aldeas.VISIBLE -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="checkbox" name="activo" <!-- IF aldeas.ACTIVO -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="submit" class="btn-upd" value="Guardar" />
			</td>
			</form>
			<td>
				<form action="{aldeas.U_ACTION_DEL}" method="post">
					<input type="hidden" name="aldea_id" value="{aldeas.ALDEA_ID}" />
					<input type="submit" class="btn-del" value="Eliminar" />
				</form>
			</td>
		</tr>
		<!-- END aldeas -->
		<tr>
			<form action="{U_ACTION_INS}" method="post">
			<td></td>
			<td>
				<input type="text" name="nombre" value="" placeholder="Nombre" max-length="255" />
			</td>
			<td>
				<select name="group_id">
					<option selected="selected" value="0">-- Ninguno --</option>
					{GROUP_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="cupo" min="0" value="0" title="Cero (0) para ilimitado" />
			</td>
			<td>
				<select name="rama_id_default">
					<option selected="selected" value="0">-- Ninguna --</option>
					{RAMA_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="nivel_inicial" min="1" max="30" value="1" />
			</td>
			<td>
				<input type="number" name="orden" min="0" value="99" />
			</td>
			<td>
				<input type="checkbox" name="visible" title="Visible para todos (si no, sÃ³lo para Mods)" />
			</td>
			<td>
				<input type="checkbox" name="activo" />
			</td>
			<td>
				<input type="submit" class="btn-ins" value="Crear" />
			</td>
			</form>
			<td></td>
		</tr>
	</table>
</div>

<!-- INCLUDE overall_footer.html -->
