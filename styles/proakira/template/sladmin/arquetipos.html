<!-- INCLUDE overall_header.html -->
<link rel="stylesheet" href="/styles/proakira/theme/sladmin.css?v=0.2.0" type="text/css" />

<div class="sladmin">
	<h2><a href="/sladmin/home">SL Admin</a></h2>
	<h3>Arquetipos</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Nombre JP</th>
			<th>Nombre ES</th>
			<th>Nivel Req.</th>
			<th>Arquetipo Padre 1</th>
			<th>Arquetipo Padre 2</th>
			<th>Bono PV</th>
			<th>Bono PC</th>
			<th>Bono STA</th>
			<th>Es Porcentaje</th>
			<th>Guardar</th>
			<th>Eliminar</th>
		</tr>
		<!-- BEGIN arquetipos -->
		<tr>
			<form action="{arquetipos.U_ACTION_UPD}" method="post">
			<td>
				<input type="hidden" name="arquetipo_id" value="{arquetipos.ARQUETIPO_ID}" />
				{arquetipos.ARQUETIPO_ID}
			</td>
			<td>
				<input type="text" name="nombre_jp" value="{arquetipos.NOMBRE_JP}" max-length="50" />
			</td>
			<td>
				<input type="text" name="nombre_es" value="{arquetipos.NOMBRE_ES}" max-length="50" />
			</td>
			<td>
				<input type="number" name="nivel" value="{arquetipos.NIVEL}" />
			</td>
			<td>
				<select name="arquetipo_id_padre1">
					<!-- IF arquetipos.ARQUETIPO_ID_PADRE1 -->
					<option selected="selected" value="{arquetipos.ARQUETIPO_ID_PADRE1}">{arquetipos.ARQUETIPO1_NOMBRE}</option>
					<!-- ELSE -->
					<option selected="selected" value="">-- Ninguno --</option>
					<!-- ENDIF -->
					{arquetipos.ARQUETIPO1_OPTIONS}
				</select>
			</td>
			<td>
				<select name="arquetipo_id_padre2">
					<!-- IF arquetipos.ARQUETIPO_ID_PADRE2 -->
					<option selected="selected" value="{arquetipos.ARQUETIPO_ID_PADRE2}">{arquetipos.ARQUETIPO2_NOMBRE}</option>
					<!-- ELSE -->
					<option selected="selected" value="">-- Ninguno --</option>
					<!-- ENDIF -->
					{arquetipos.ARQUETIPO2_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="bono_pv" value="{arquetipos.BONO_PV}" />
			</td>
			<td>
				<input type="number" name="bono_pc" value="{arquetipos.BONO_PC}" />
			</td>
			<td>
				<input type="number" name="bono_sta" value="{arquetipos.BONO_STA}" />
			</td>
			<td>
				<input type="checkbox" name="bono_es_porcentaje" <!-- IF arquetipos.BONO_ES_PORCENTAJE -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="submit" class="btn-upd" value="Guardar" />
			</td>
			</form>
			<td>
				<form action="{arquetipos.U_ACTION_DEL}" method="post">
					<input type="hidden" name="arquetipo_id" value="{arquetipos.ARQUETIPO_ID}" />
					<input type="submit" class="btn-del" value="Eliminar" />
				</form>
			</td>
		</tr>
		<!-- END arquetipos -->
		<tr>
			<form action="{U_ACTION_INS}" method="post">
			<td>
			</td>
			<td>
				<input type="text" name="nombre_jp" placeholder="Nombre japonés" max-length="50" />
			</td>
			<td>
				<input type="text" name="nombre_es" placeholder="Nombre español" max-length="50" />
			</td>
			<td>
				<input type="number" name="nivel" min="1" />
			</td>
			<td>
				<select name="arquetipo_id_padre1">
					<option selected="selected" value="">-- Ninguno --</option>
					{arquetipos.ARQUETIPO_OPTIONS}
				</select>
			</td>
			<td>
				<select name="arquetipo_id_padre2">
					<option selected="selected" value="">-- Ninguno --</option>
					{arquetipos.ARQUETIPO_OPTIONS}
				</select>
			</td>
			<td>
				<input type="number" name="bono_pv" min="0" />
			</td>
			<td>
				<input type="number" name="bono_pc" min="0" />
			</td>
			<td>
				<input type="number" name="bono_sta" min="0" />
			</td>
			<td>
				<input type="checkbox" name="bono_es_porcentaje" title="Define si los bonos son porcentajes, o valores fijos" />
			</td>
			<td>
				<input type="submit" class="btn-ins" value="Crear" />
			</td>
			</form>
			<td></td>
		</tr>
	</table>
</div>

<!-- INCLUDE overall_footer.html -->
