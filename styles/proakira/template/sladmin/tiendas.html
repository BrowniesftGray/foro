<!-- INCLUDE overall_header.html -->
<link rel="stylesheet" href="/styles/proakira/theme/sladmin.css?v=0.2.0" type="text/css" />

<div class="sladmin">
	<h2><a href="/sladmin/home">SL Admin</a></h2>
	<h3>Tiendas de Items</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Icono</th>
			<th>Descripción</th>
			<th>Visible</th>
			<th>Guardar</th>
			<th>Eliminar</th>
		</tr>
		<!-- BEGIN tiendas -->
		<tr>
			<form action="{tiendas.U_ACTION_UPD}" method="post">
			<td>
				<input type="hidden" name="shop_id" value="{tiendas.SHOP_ID}" />
				{tiendas.SHOP_ID}
			</td>
			<td>
				<input type="text" name="nombre" value="{tiendas.NOMBRE}" max-length="20" />
			</td>
			<td>
				<input type="text" name="fa_icon" size="10" title="Código de Font Awesome versión 4.7" value="{tiendas.FA_ICON}" max-length="20" />
			</td>
			<td>
				<input type="text" name="descripcion" value="{tiendas.DESCRIPCION}" max-length="500" />
			</td>
			<td>
				<input type="checkbox" name="visible" <!-- IF tiendas.VISIBLE -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="submit" class="btn-upd" value="Guardar" />
			</td>
			</form>
			<td>
				<form action="{tiendas.U_ACTION_DEL}" method="post">
					<input type="hidden" name="shop_id" value="{tiendas.SHOP_ID}" />
					<input type="submit" class="btn-del" value="Eliminar" />
				</form>
			</td>
		</tr>
		<!-- END tiendas -->
		<tr>
			<form action="{U_ACTION_INS}" method="post">
			<td>
			</td>
			<td>
				<input type="text" name="nombre" placeholder="Nombre" max-length="20" />
			</td>
			<td>
				<input type="text" name="fa_icon" size="10" placeholder="fa-"  title="Código de Font Awesome versión 4.7" max-length="20" />
			</td>
			<td>
				<input type="text" name="descripcion" placeholder="Descripción" max-length="500" />
			</td>
			<td>
				<input type="checkbox" name="visible" />
			</td>
			<td>
				<input type="submit" class="btn-ins" value="Crear" />
			</td>
			</form>
			<td></td>
		</tr>
	</table>
</div>

<!-- INCLUDE overall_footer.html -->
