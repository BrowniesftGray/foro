<!-- INCLUDE overall_header.html -->
<link rel="stylesheet" href="/styles/proakira/theme/sladmin.css?v=0.2.5" type="text/css" />

<div class="sladmin">
	<h2><a href="/sladmin/home">SL Admin</a></h2>
	<h3>Habilidades</h3>
	<div>
		<form action="{U_ACTION_SEL}" method="get">
			<label for="arquetipo_filtro">Arquetipo:</label>
			<select name="arquetipo_filtro" id="arquetipo_filtro">
				<!-- IF ARQUETIPO_ID -->
				<option selected="selected" value="{ARQUETIPO_ID}">{ARQUETIPO_NOMBRE}</option>
				<!-- ENDIF -->
				<option <!-- IF not ARQUETIPO_ID -->selected="selected"<!-- ENDIF --> value="0">-- Inventadas --</option>
				{ARQUETIPO_OPTIONS}
			<select>
			<input type="submit" class="btn-filter" value="Buscar" />
		</form>
	</div>
	<br />
	<table>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Arquetipo 1</th>
			<th>Arquetipo 2</th>
			<th>Requisitos</th>
			<th>Efecto</th>
			<th>Coste</th>
			<th>Imagen</th>
			<th>Visible</th>
			<th>Guardar</th>
			<th>Eliminar</th>
		</tr>
		<!-- BEGIN habilidades -->
		<tr>
			<form action="{habilidades.U_ACTION_UPD}" method="post">
			<td>
				<input type="hidden" name="item_id" value="{habilidades.HABILIDAD_ID}" />
				{habilidades.HABILIDAD_ID}
			</td>
			<td>
				<input type="text" name="nombre" size="20" value="{habilidades.NOMBRE}" max-length="50" />
			</td>
			<td>
				<!-- IF ARQUETIPO_ID -->
				<select name="arquetipo_id1">
					<!-- IF habilidades.ARQUETIPO_ID1 -->
					<option selected="selected" value="{habilidades.ARQUETIPO_ID1}">{habilidades.ARQUETIPO1_NOMBRE}</option>
					<!-- ELSE -->
					<option selected="selected" value="">-- Ninguna --</option>
					<!-- ENDIF -->
					{habilidades.ARQUETIPO1_OPTIONS}
				</select>
				<!-- ELSE -->
				<input type="hidden" name="inventada" value="1" />
				Inventada
				<!-- ENDIF -->
			</td>
			<td>
				<!-- IF ARQUETIPO_ID -->
				<select name="arquetipo_id2">
					<!-- IF habilidades.ARQUETIPO_ID2 -->
					<option selected="selected" value="{habilidades.ARQUETIPO_ID2}">{habilidades.ARQUETIPO2_NOMBRE}</option>
					<!-- ELSE -->
					<option selected="selected" value="">-- Ninguna --</option>
					<!-- ENDIF -->
					{habilidades.ARQUETIPO2_OPTIONS}
				</select>
				<!-- ENDIF -->
			</td>
			<td>
				<textarea type="text" name="requisitos" rows="2" max-length="500">{habilidades.REQUISITOS}</textarea>
			</td>
			<td>
				<textarea type="text" name="efecto" rows="2" max-length="4000">{habilidades.EFECTO}</textarea>
			</td>
			<td>
				<input type="number" name="coste" min="0" value="{habilidades.COSTE}" />
			</td>
			<td>
				<input type="text" name="url_imagen" size="10" value="{habilidades.URL_IMAGEN}" max-length="255" />
			</td>
			<td>
				<input type="checkbox" name="visible" <!-- IF habilidades.VISIBLE -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="submit" class="btn-upd" value="Guardar" />
			</td>
			</form>
			<td>
				<form action="{habilidades.U_ACTION_DEL}" method="post">
					<input type="hidden" name="arquetipo_id" value="{ARQUETIPO_ID}" />
					<input type="hidden" name="habilidad_id" value="{habilidades.HABILIDAD_ID}" />
					<input type="submit" class="btn-del" value="Eliminar" />
				</form>
			</td>
		</tr>
		<!-- END habilidades -->
		<tr>
			<form action="{U_ACTION_INS}" method="post">
			<td></td>
			<td>
				<input type="text" name="nombre" size="20" placeholder="Nombre" max-length="50" />
			</td>
			<td>
				<!-- IF ARQUETIPO_ID -->
				<input type="hidden" name="arquetipo_id1" value="{ARQUETIPO_ID}" />
				{ARQUETIPO_NOMBRE}
				<!-- ELSE -->
				<input type="hidden" name="inventada" value="1" />
				Inventada
				<!-- ENDIF -->
			</td>
			<td>
				<!-- IF ARQUETIPO_ID -->
				<select name="arquetipo_id2">
					<option selected="selected" value="">-- Ninguna --</option>
					{ARQUETIPO_OPTIONS}
				</select>
				<!-- ENDIF -->
			</td>
			<td>
				<textarea type="text" name="requisitos" rows="2" placeholder="Requisitos" max-length="500"></textarea>
			</td>
			<td>
				<textarea type="text" name="efecto" rows="2" placeholder="Efecto" max-length="4000"></textarea>
			</td>
			<td>
				<input type="number" name="coste" min="0" />
			</td>
			<td>
				<input type="text" name="url_imagen" size="10" placeholder="PrÃ³ximamente" max-length="255" />
			</td>
			<td>
				<input type="checkbox" name="visible" />
			</td>
			<td>
				<input type="submit" class="btn-ins" value="Crear" />
			</td>
			</form>
			<td></td>
		</tr>
	</table>
</div>

<!-- INCLUDE overall_footer.html -->
