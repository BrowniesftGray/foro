<!-- INCLUDE overall_header.html -->
<link rel="stylesheet" href="/styles/proakira/theme/sladmin.css?v=0.2.0" type="text/css" />

<div class="sladmin">
	<h2><a href="/sladmin/home">SL Admin</a></h2>
	<h3>Pactos de Invocaci√≥n</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Pacto</th>
			<th>Especies</th>
			<th>Activo</th>
			<th>Guardar</th>
			<th>Eliminar</th>
		</tr>
		<!-- BEGIN invocaciones -->
		<tr>
			<form action="{invocaciones.U_ACTION_UPD}" method="post">
			<td>
				<input type="hidden" name="invocacion_id" value="{invocaciones.INVOCACION_ID}" />
				{invocaciones.INVOCACION_ID}
			</td>
			<td>
				<input type="text" name="pacto" value="{invocaciones.PACTO}" max-length="255" />
			</td>
			<td>
				<input type="text" name="especies" value="{invocaciones.ESPECIES}" max-length="500" />
			</td>
			<td>
				<input type="checkbox" name="activo" <!-- IF invocaciones.ACTIVO -->checked="checked"<!-- ENDIF --> />
			</td>
			<td>
				<input type="submit" class="btn-upd" value="Guardar" />
			</td>
			</form>
			<td>
				<form action="{invocaciones.U_ACTION_DEL}" method="post">
					<input type="hidden" name="invocacion_id" value="{invocaciones.INVOCACION_ID}" />
					<input type="submit" class="btn-del" value="Eliminar" />
				</form>
			</td>
		</tr>
		<!-- END invocaciones -->
		<tr>
			<form action="{U_ACTION_INS}" method="post">
			<td>
			</td>
			<td>
				<input type="text" name="pacto" placeholder="Pacto" max-length="255" />
			</td>
			<td>
				<input type="text" name="especies" placeholder="Especies" max-length="500" />
			</td>
			<td>
				<input type="checkbox" name="activo" />
			</td>
			<td>
				<input type="submit" class="btn-ins" value="Crear" />
			</td>
			</form>
			<td></td>
		</tr>
	</table>
</div>

<!-- INCLUDE overall_footer.html -->
