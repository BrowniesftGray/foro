<div class="container card" id="otorgar_recompensa">
    <h3>Otorgar recompensa</h3><br>
    <div class="card-body">
      <form method="POST" action="/mod/dar_recompensa_combate">
        <input type="hidden" id="id_participante" name="id_participante" value="{id_participante}">
        <input type="hidden" id="id_revision" name="id_revision" value="{id_revision}">
        <div class="form-group row">
          <label for="nivel_adversario" class="col-5 col-form-label text-md-left">Nivel del Contrincante</label> 
          <div class="col-5">
            <select id="nivel_adversario" name="nivel_adversario" required="required" class="custom-select">
              <!-- Ciclo for para rellenar el option -->
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="metarol" class="col-5 col-form-label text-md-left">No metarolear, aplicar bien las guías de combate, especificar técnicas, y narrar comprensivamente.</label> 
          <div class="col-5">
            <select id="metarol" name="metarol" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="estrategia" class="col-5 col-form-label text-md-left">Realizar alguna estrategia válida medianamente elaborada (que abarque más de un turno).</label> 
            <div class="col-5">
              <select id="estrategia" name="estrategia" required="required" class="custom-select">
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        <div class="form-group row">
          <label for="longitud" class="col-5 col-form-label text-md-left">Haber realizado al menos 5 posts de combate activo.</label> 
          <div class="col-5">
            <select id="longitud" name="longitud" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="victoria" class="col-5 col-form-label text-md-left">Ganar el combate (sin que el enemigo se deje vencer).</label> 
          <div class="col-5">
            <select id="victoria" name="victoria" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="entorno" class="col-5 col-form-label text-md-left">¿Narra bien el entorno?</label> 
          <div class="col-5">
            <select id="entorno" name="entorno" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="A veces">A veces</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="acciones" class="col-5 col-form-label text-md-left">¿Narra bien sus acciones?</label> 
            <div class="col-5">
              <select id="acciones" name="acciones" required="required" class="custom-select">
                <option value="Si">Si</option>
                <option value="A veces">A veces</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        <div class="form-group row">
          <label for="interesante" class="col-5 col-form-label text-md-left">¿Te ha parecido interesante?</label> 
          <div class="col-5">
            <select id="interesante" name="interesante" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="A veces">A veces</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="longitud" class="col-5 col-form-label text-md-left">¿La cantidad de texto en sus posts suele superar el largo del perfil del usuario?</label> 
          <div class="col-5">
            <select id="longitud" name="longitud" required="required" class="custom-select">
              <option value="Si">Si</option>
              <option value="A veces">A veces</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-5">
            <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

<script>
    $( document ).ready(function(){
        for (let index = 1; index < 31; index++) {
            $("#nivel_adversario").append("<option value='"+index+"'>"+index+"</option>");
        }
    });
</script>
